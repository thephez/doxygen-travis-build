language: python

python:
  - "2.7"

sudo: false
env:
  # http://docs.travis-ci.com/user/environment-variables/#Global-Variables
  global:
    - DOXYFILE: $TRAVIS_BUILD_DIR/doxygen/Doxyfile-dashdocs

# Install dependencies
addons:
  apt:
    packages:
      - flex
      - bison
      - build-essential
      - graphviz
      #- doxygen
      #- doxygen-doc
      #- doxygen-latex
      #- doxygen-gui

script: python main.py

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: false
  on:
    branch: master

  verbose: true
  local-dir: dash/doc/doxygen/html/
  repo: thephez/doxygen-travis-build
  target_branch: gh-pages

# Generate and deploy documentation
after_success:
  - cd $TRAVIS_BUILD_DIR
  - chmod +x scripts/build-install-doxygen.sh
  - ./scripts/build-install-doxygen.sh
  - chmod +x scripts/generateDocumentationAndDeploy.sh
  - ./scripts/generateDocumentationAndDeploy.sh
